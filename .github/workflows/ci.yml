name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # Disable incremental compilation for faster from-scratch builds
  CARGO_INCREMENTAL: 0

jobs:

  check_rust:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout directory
        uses: actions/checkout@v4
      
      - name: Setup Rust
        run: rustup update
        
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --locked

  test_valid_zip:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout directory
        uses: actions/checkout@v4
      
      - name: Setup Rust
        run: rustup update
        
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Generate WACZ from example
        run: cargo run --locked --example create_wacz

      - name: Validate wacz file with unzip
        run: unzip -t wacz_example.wacz

      - name: Setup py-wacz
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Validate wacz file with py-wacz
        run: wacz validate -f wacz_example.wacz