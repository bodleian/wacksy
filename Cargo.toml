[package]
name = "wacksy"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT"
authors = ["Pierre Marshall <pierre.marshall@bodleian.ox.ac.uk>"]
repository = "https://github.com/extua/wacksy"
description = "Experimental library for writing WACZ achives."

[dependencies]
chrono = { version = "0.4.40", features = ["alloc"] }
rawzip = "0.1.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
url = "2.5.4"
warc = { git = "https://github.com/extua/warc_reader_patch.git" }
